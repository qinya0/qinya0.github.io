        <h1 id="hello-world"><a href="#hello-world" class="headerlink" title="hello-world"></a>hello-world</h1><ul>
<li>go version go1.8.4 linux/amd64</li>
</ul>
<h2 id="code"><a href="#code" class="headerlink" title="code"></a>code</h2><figure class="highlight go"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">package</span> main</div><div class="line"></div><div class="line"><span class="keyword">import</span> (</div><div class="line">	<span class="string">"fmt"</span></div><div class="line">	<span class="string">"log"</span></div><div class="line">	<span class="string">"net/http"</span></div><div class="line">	<span class="string">"strings"</span></div><div class="line">)</div><div class="line"></div><div class="line"><span class="comment">/**</span></div><div class="line"><span class="comment"> * http的httpHandleFunc函数</span></div><div class="line"><span class="comment"> * 实现: type HandlerFunc func(ResponseWriter, *Request)</span></div><div class="line"><span class="comment"> */</span></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">sayHelloWorld</span><span class="params">(w http.ResponseWriter, r *http.Request)</span></span> &#123;</div><div class="line">	<span class="comment">// 解析参数，</span></div><div class="line">	r.ParseForm()</div><div class="line">	<span class="comment">// 打印各参数</span></div><div class="line">	fmt.Println(r.Form)</div><div class="line">	fmt.Println(<span class="string">"path"</span>, r.URL.Path)</div><div class="line">	fmt.Println(<span class="string">"scheme"</span>, r.URL.Scheme)</div><div class="line">	fmt.Println(r.Form[<span class="string">"url_long"</span>])</div><div class="line">	<span class="keyword">for</span> k, v := <span class="keyword">range</span> r.Form &#123;</div><div class="line">		fmt.Println(<span class="string">"key:"</span>, k)</div><div class="line">		fmt.Println(<span class="string">"val:"</span>, strings.Join(v, <span class="string">""</span>))</div><div class="line">	&#125;</div><div class="line">	<span class="comment">// 返回数据"Hello qinya0"</span></div><div class="line">	fmt.Fprintf(w, <span class="string">"Hello qinya0!"</span>)</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</div><div class="line">	<span class="comment">// set handle func for "/"</span></div><div class="line">	http.HandleFunc(<span class="string">"/"</span>, sayHelloWorld)</div><div class="line">	<span class="comment">// start listen port 9000</span></div><div class="line">	err := http.ListenAndServe(<span class="string">":9000"</span>, <span class="literal">nil</span>)</div><div class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</div><div class="line">		log.Fatal(<span class="string">"ListenAndServe: "</span>, err)</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
